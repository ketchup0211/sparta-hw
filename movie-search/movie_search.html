<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내배캠 최고 평점 영화 콜렉션</title>
    <link type="text/css" rel="stylesheet" href="./style/movie_search.css"></link>
    <script type ="text/javascript" src="./apikey.js"></script>
    <script type = "text/javascript" src="./src/movie_search.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">
            내배캠 최고 평점 영화 콜렉션
        </h1>
    </header>
    <div class="search-area"> 
        <form id="search" action="" method="GET">
            <label id="search-text">영화 검색 : </label>
            <input type="text" name="movie-title" placeholder="영화 제목을 검색해 보세요.">
            <button type="submit">검색</button>
        </form>
    </div>
    <div class="card_container">
        <div class="card">
            <!--image-->
            <div class="img"></div>
            <!--title-->
            <div class="movie_title">Rainy day in New York</div>
            <!--summary-->
            <div class="overview"></div>
            <!--Rating-->
            <div class="vote_average"></div>
        </div>
    </div>
</body>
</html>
